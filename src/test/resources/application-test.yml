spring:
  datasource:
    url: jdbc:h2:mem:test
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    show-sql: 'true'
    hibernate:
      ddl-auto: create

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  mail:
    host: smtp.gmail.com
    port: 9999
    username:
kakao:
  client-id: TEST_CLIENT_ID
  client-secret: TEST_CLIENT_SECRET
  redirect-uri: TEST_REDIRECT_URI

jwt:
  secret: TEST_SECRET_VERY_LONG_SECRET_KEY_SHOULD_BE_KEPT_SECRET_AND_HAS_AT_LEAST_32_BYTES
  access-token-duration: 86400000
  refresh-token-duration: 2592000000

# AWS 관련 설정
aws:
  s3:
    bucket: TEST_BUCKET
  credentials:
    accessKey: TEST_ACCESS_KEY
    secretKey: TEST_SECRET_KEY
  region:
    static: TEST_REGION
  stack:
    auto: false
